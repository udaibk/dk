<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photo Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .photo {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 300px;
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      user-select: none;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>
  <div class="photo"><img src="WhatsApp Image 2025-10-22 at 9.11.02 PM.jpeg" alt="Photo 1"></div>
  <div class="photo"><img src="WhatsApp Image 2025-10-22 at 9.11.04 PM.jpeg" alt="Photo 2"></div>
  <div class="photo"><img src="WhatsApp Image 2025-10-22 at 9.11.05 PM.jpeg" alt="Photo 3"></div>
  <div class="photo"><img src="WhatsApp Image 2025-10-22 at 9.23.16 PM.jpeg" alt="Photo 3"></div>
  <div class="photo"><img src="WhatsApp Image 2025-10-22 at 9.27.44 PM.jpeg" alt="Photo 3"></div>
  <div class="photo"><img src="WhatsApp Image 2025-10-22 at 9.50.29 PM.jpeg" alt="Photo 3"></div>
</body>
</html>
